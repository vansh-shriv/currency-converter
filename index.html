<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <h1 id="heading">Currency Converter</h1>
</head>
<body>
    <div class="container">
        <form>
            <div class="amount">
                <div class="ask">
                    <p id="amount">Enter the amount</p>
                </div>
            <input value="" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i id="icon" class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
